<script>
    setNameOfFamilyMember();
    function setNameOfFamilyMember() {
        var name = sessionStorage.getItem("familyMemberName");
        document.getElementById('familyMemberName').innerText = name;
    }
    setEventData();
    function setEventData() {
        let familyMemberEvents = JSON.parse(sessionStorage.getItem("jsonFamilyMemberEvents"));

        // set first event
        document.getElementById('eventName1').innerText = familyMemberEvents[0].eventName;
        document.getElementById('eventDate1').innerText = familyMemberEvents[0].eventDate;

        //set second event
        document.getElementById('eventName2').innerText = familyMemberEvents[1].eventName;
        document.getElementById('eventDate2').innerText = familyMemberEvents[1].eventDate;
    }

    function getEventData(num) {
        let familyMemberEvents = JSON.parse(sessionStorage.getItem("jsonFamilyMemberEvents"));
        let eventName = "eventName" + num;
        let eventIndex = parseInt(num) - 1;

        const notificationDetails = {
            notificationEvent: document.getElementById(eventName).innerText,
            notificationDate: familyMemberEvents[eventIndex].eventDateValue
        }

        let jsonNotificationDetails = JSON.stringify(notificationDetails);
        sessionStorage.setItem("jsonNotificationDetails", jsonNotificationDetails);
    }

</script>
