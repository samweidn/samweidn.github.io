<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family App Demo</title>

    <!-- leaflet map -->
    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- js -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="css/familyapp.css">
</head>
<div class="phonescreen">

    <body>
        <!-- HEADER -->
        <header class="fixed-top">
            <div class="logo">
                <p>Family Connnection</p>
            </div>
            <div class="accountDiv">
                <img class="accountIconImage" src="images/account.jpg" alt="">
                <p>Account</p>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="container">
            <h2>Map</h2>
            <div id="map"></div>

            <div>
                <h5>People</h5>
                <div class="d-flex justify-content-between mapPerson border-start border-primary border-4">
                    <div class="availableDiv">
                        <span class="dot available" id="availabilityDot"></span>
                        <p class="noMargin">Sarah</p>
                    </div>
                    <p>New York, NY</p>
                </div>
                <div class="d-flex justify-content-between mapPerson border-start border-warning border-4">
                    <div class="availableDiv">
                        <span class="dot unavailable" id="availabilityDot"></span>
                        <p class="noMargin">Alice</p>
                    </div>
                    <p>Boston, MA</p>
                </div>
                <div class="d-flex justify-content-between mapPerson border-start border-success border-4">
                    <div class="availableDiv">
                        <span class="dot available" id="availabilityDot"></span>
                        <p class="noMargin">Mom</p>
                    </div>
                    <p>Austin, TX</p>
                </div>
                <div class="d-flex justify-content-between mapPerson border-start border-info border-4">
                    <div class="availableDiv">
                        <span class="dot available" id="availabilityDot"></span>
                        <p class="noMargin">Dad</p>
                    </div>
                    <p>Austin, TX</p>
                </div>

            </div>
        </main>

        <!-- NAVIGATION -->
        <nav class="fixed-bottom">
            <ul>
                <a href="Index.html">
                    <li>
                        <img src="" alt=""></img>
                        <p>Family</p>
                    </li>
                </a>
                <a href="map.html">
                    <li class="activeNavElem">
                        <img src="" alt=""></img>
                        <p class="activeNav">Map</p>
                    </li>
                </a>
                <a href="calendar.html">
                    <li>
                        <img src="" alt="">
                        <p>Calendar</p>
                    </li>
                </a>
                <a href="reminder.html">
                    <li>
                        <img src="" alt=""></img>
                        <p>Reminders</p>
                    </li>
                </a>
            </ul>
        </nav>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</div>

</html>

<script>
    //map
    var map = L.map('map').setView([40.7128, -74.0060], 3);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([40.7128, -74.0060]).addTo(map);
    var marker = L.marker([42.35, -71.05]).addTo(map);
    var marker = L.marker([30.27, -97.74]).addTo(map);
</script>
